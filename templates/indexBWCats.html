{% extends 'layoutBWCats.html' %} {% block content %}
<div class="container">
  {% for row in content %}
  <div class="card">
    <img class="card-image" src="{{ row[4] }}" alt="Image of a {{ row[1] }} cat." />
    <a class="card-link" href="{{ row[2] }}">
  </div>
  {% endfor %}
</div>
{% endblock %}
