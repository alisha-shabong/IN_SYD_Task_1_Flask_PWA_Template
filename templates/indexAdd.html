{% extends 'layoutAdd.html' %} {% block content %}
<div class="container">
  {% for row in content %}
  <div class="card">
    <img class="card-image" src="{{ row[4] }}" alt="Image of {{ row[1] }}." />
    <h1 class="card-name">{{ row[1] }}</h1>
    <p class="card-about">{{ row[3] }}</p>
    <a class="card-link" href="{{ row[2] }}"
      ><button class="btn">Read More</button></a
    >
  </div>
  {% endfor %}
</div>
{% endblock %}
